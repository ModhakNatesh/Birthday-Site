<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modhak Turns 22 üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #ff6ec7, #6ec6ff, #ffef6e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    h2 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 20px;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-20px);} 
      60% {transform: translateY(-10px);} 
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #fff;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
      background: #ffeb3b;
    }
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 0.9rem;
      z-index: 10;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }
    /* Masonry gallery */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      z-index: 1;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Floating emojis */
    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: floatEmoji 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    @keyframes floatEmoji {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Thanks for the wishes, I‚Äôm 22 now!! ü•≥</h1>
  <h2>‚Äì Modhak ‚Äì</h2>
  <button onclick="rickRoll()">Click here for your return gift üéÅ</button>
  <button id="mute-btn" onclick="toggleMusic()">üîä Mute</button>

  <audio id="bg-music" autoplay loop muted>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <div id="countdown"></div>

  <div class="gallery">
    <img src="Pic_1.jpg" alt="Pic 1">
    <img src="Pic_8.jpg" alt="Pic 2">
    <img src="Pic_3.jpg" alt="Pic 3">
    <img src="Pic_4.jpg" alt="Pic 4">
    <img src="Pic_10.jpg" alt="Pic 5">
    <img src="Pic_6.jpg" alt="Pic 6">
    <img src="Pic_7.jpg" alt="Pic 7">
    <img src="Pic_2.jpg" alt="Pic 8">
    <img src="Pic_9.jpg" alt="Pic 9">
    <img src="Pic_5.jpg" alt="Pic 10">
    <img src="Pic_11.jpg" alt="Pic 11">
    <img src="Pic_12.jpg" alt="Pic 12">
  </div>

  <script>
    // Rickroll redirect
    function rickRoll() {
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
    }

    // Music toggle
    const music = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    function toggleMusic() {
      if (music.muted) {
        music.muted = false;
        muteBtn.textContent = "üîä Mute";
      } else {
        music.muted = true;
        muteBtn.textContent = "üîá Unmute";
      }
    }

    // Unmute on first click anywhere
    document.body.addEventListener("click", () => {
      music.muted = false;
    }, { once: true });

    // Confetti effect
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const particles = [];
    const colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];

    function random(min, max) { return Math.random() * (max - min) + min; }

    for (let i = 0; i < 200; i++) {
      particles.push({
        x: random(0, confetti.width),
        y: random(0, confetti.height),
        r: random(2, 6),
        d: random(1, 5),
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: random(-5, 5)
      });
    }

    function draw() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
        ctx.closePath();
      }
      update();
    }

    function update() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += p.d;
        if (p.y > confetti.height) {
          particles[i] = {x: random(0, confetti.width), y: 0, r: p.r, d: p.d, color: p.color, tilt: p.tilt};
        }
      }
    }

    setInterval(draw, 20);

    window.addEventListener('resize', () => {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
    });

    // Countdown to next birthday
    function updateCountdown() {
      const nextBirthday = new Date('August 28, ' + (new Date().getFullYear() + 1) + ' 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = nextBirthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `Countdown to 23 üéÇ: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    // Floating emojis
    const emojis = ['üéâ','ü•≥','üç∞','üéÇ','‚ú®','üéä'];
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (8 + Math.random() * 5) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 13000);
    }
    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
